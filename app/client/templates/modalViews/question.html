<template name="modalView_question">
	{{#AnimateWithVelocity}}
		<div class="modalView-question shadow" data-animate data-property="opacity" data-duration="200" data-from-value="0" data-to-value="1">
			<p>{{title}}</p>

			<button class="cancel">Cancel</button>
			<button class="ok">OK</button>
		</div>
	{{/AnimateWithVelocity}}
</template>
